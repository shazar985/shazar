<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header
        <h1> Online Shop</h1>
        <div class="cart">
            ðŸ›’ Cart: <span id="cart-count">0</span>
        </div>
    </header>

    <section class="products">
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqOzLtKldPVJLyvGbPzKjvAAE621h1BiDUBwXv5paNrTXB34N_YWRw4zW7&s">

        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5SCuNd21GIHKJc_mUe4cdpZO8EHgJ5ZaDpZB6j6rk3ed9uAqPyNfer44&s">
            <h3>Smart Watch</h3>
            <p>Ksh 2500</p>
            <button onclick="addToCart('Smart Watch', 2500)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSg_p46-ZhcgkhvNY-L1rHO5tjMvNdYjPh6-gqpk67dF5BlBp_xSkvB458&s">

            <button onclick="addToCart('Speaker', 1200)">Add to Cart</button>
        </div>
    </section>

    <section class="cart-items">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <h3>Total: Ksh <span id="total">0</span></h3>
    </section>

    <script src="script.js"></script>
</body>
</html>
